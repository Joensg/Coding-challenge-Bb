<div class="panel panel-default">
    <div class="panel-heading">
        <h3>{{bserviceInfo.name}}</h3></div>
    <div class="panel-body">
        <div class="row">
            <a href="#">
                <img width="200" alt="{{bserviceInfo.name}}" ng-src="{{bserviceInfo.extra.image_url}}" />
            </a>
        </div>
        <div class="row">
            <div>Price: <i class="fa fa-gbp" aria-hidden="true"></i> {{bserviceInfo.prices[0]}}</div>
            <div class="col-xs-12">{{bserviceInfo.description}}</div>
        </div>
    </div>
</div>
